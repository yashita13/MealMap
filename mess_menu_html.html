    <style>
        body {
            font-family: latha;
            color: white;
            background: linear-gradient(rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0.65), rgba(0, 0, 0, 0.38), rgba(0, 0, 0, 0)), url(food_new.jpg) no-repeat;

        }


        .box {
            width: 900px;
            float: right;
            border: 1px solid none;
        }

        .box ul {
            list-style-type: none;
            /* Hides bullet points for list items */
        }

        .box ul li {
            width: 120px;
            float: left;
            margin: 10px auto;
            text-align: center;

        }

        .box ul li a {
            text-decoration: none;
            color: darkgray;
        }

        .box ul li:hover {
            background-color: brown;
        }

        .box ul li a:hover {
            color: white;
        }

        .wd {
            width: 300px;
            height: 550px;
            background-color: black;
            opacity: 0.9;
            padding: 60px;
        }

        .wd h1 {
            text-align: center;
            /* text-transform: uppercase; */
            font-weight: 100px;
        }

        .tab .tablinks {
            display: block;
            margin-bottom: 5px;
        }

        .tablinks {
            width: 250px;
            padding: 10px;
            margin: 5px auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
            color: black;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            /* Ensure buttons are block elements */
            text-decoration: none;
            /* Remove default underline for links */
        }
    </style>

    <div class="wd">
        <h1>MealMap</h1><br>

        <div> <a href="sunday.html" class="tablinks" onclick="openCity(event, 'Sunday')">Sunday</a></div><br>

        <div><a href="tuesday.html" class="tablinks" onclick="openCity(event, 'Tuesday')">Tuesday</a></div><br>

    <!-- <div class="menu-column">
        <h3>DYNAMIC</h3>
        <div id="menu-column"></div>
    </div>
    </div> -->




    <script>
        // Get the current date and time
        var now = new Date();
        var currentDay = now.getDay(); // Sunday = 0, Monday = 1, ..., Saturday = 6
        var currentTime = now.getHours() * 100 + now.getMinutes(); // Convert to HHMM format
        console.log(currentDay);
        console.log(currentTime);
        // Define meal time ranges for each day
        var mealTimes = [
            { start: 730, end: 930 },  // Sunday
            { start: 730, end: 930 },  // Monday
            { start: 730, end: 930 },  // Tuesday
            { start: 730, end: 930 },  // Wednesday
            { start: 730, end: 930 },  // Thursday
            { start: 730, end: 930 },  // Friday
            { start: 730, end: 930 }   // Saturday
        ];

        // Find the current meal based on the current day and time
        var currentMeal = null;
        if (currentDay >= 0 && currentDay < mealTimes.length) {
            var dayMealTimes = mealTimes[currentDay];
            if (currentTime >= dayMealTimes.start && currentTime <= dayMealTimes.end) {
                currentMeal = 'DINNER';
            }
        }

        // If current time does not match any meal, move to the next day's BREAKFAST
        if (currentMeal === null) {
            var nextDay = (currentDay + 1) % mealTimes.length;
            currentMeal = 'BREAKFAST';
            currentDay = nextDay; // Update current day
        }

        // Load the appropriate menu column dynamically
        var menuColumnDiv = document.getElementById('menu-column');
        menuColumnDiv.innerHTML = '<object type="text/html" data="' + getDayMenuFile(currentDay) + '" width="100%" height="100%"></object>';

        // Function to get the file name for the day's menu based on the day index
        function getDayMenuFile(dayIndex) {
            var daysOfWeek = ['sunday.html', 'monday.html', 'tuesday.html', 'wednesday.html', 'thursday.html', 'friday.html', 'saturday.html'];
            return daysOfWeek[dayIndex];
        }
    </script>
